<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Question 4</title>
  </head>
  <body>
    <h1>Result of POST request</h1>
    <p>결과가 잘 나오는지를 보시려면 console을 확인해 주세요!(f12)</p>
    <script>
      /*
      문제 4: Axios
      axios 라이브러리를 사용하여 다음 URL로 GET 요청을 보내는 JavaScript 함수를 작성하세요:
      "https://dog.ceo/api/breeds/list/all".
      이 함수는 JSON 응답에서 모든 개 품종의 이름을 추출하고 웹 페이지에 표시해야 합니다.
      */
      const BACKEND_URL = "https://dog.ceo/api/breeds/list/all";

      // .then 이용하는 방법

      // json은 axios.get() 실행에 의해 싱긴 promise의 response값.
      axios
        .get(BACKEND_URL)
        .then((json) =>
          console.log(".then 사용 결과 : ", ...Object.keys(json.data.message))
        )
        .catch((err) => console.log(err));

      // await 이용하는 방법
      // json은 axios.get() 실행에 의해 싱긴 promise의 response값.

      const axiosPost = async () => {
        const json = await axios.get(BACKEND_URL);
        console.log("await 사용 결과 : ", ...Object.keys(json.data.message));
      };

      axiosPost();
    </script>
  </body>
</html>
